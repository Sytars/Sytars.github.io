<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my first paragraph on my very own website. Learning HTML is fun!</p>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third list item</li>
    </ul>

    <button id="colorButton">Click Me!</button>

    <!-- The <script> tag is used to embed client-side JavaScript. -->
    <script>
        // This is a special event listener that waits for the entire HTML document to be fully loaded and parsed.
        // This is the safest way to make sure our JavaScript doesn't run too early.
        document.addEventListener('DOMContentLoaded', function() {
            
            // All of our JavaScript code now goes inside this function.
            
            // Find the button element on the page by its unique id
            const button = document.getElementById('colorButton');

            // Add an "event listener" that waits for a 'click' event on our button
            button.addEventListener('click', function() {
                // When the button is clicked, add the 'green-button' class to it
                button.classList.add('green-button');
            });

        });
    </script>

</body>
</html>
